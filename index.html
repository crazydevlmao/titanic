<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic (1997)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 2.5em;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 16px;
      overflow: hidden;
      z-index: 0;
    }

    .video-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 20px;
      background: conic-gradient(from 0deg, #00f0ff, #0077ff, #00f0ff);
      animation: sweepLight 6s linear infinite;
      z-index: -1;
      filter: blur(12px);
    }

    @keyframes sweepLight {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
      border-radius: 16px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.7);
      font-size: 1em;
      animation: slideUp 1.5s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Titanic (1997)</h1>

  <div class="video-container">
    <video controls>
      <source src="https://gofile.io/d/UEfE1f" type="video/mp4">

      Your browser does not support the video tag.
    </video>
  </div>

  <div class="footer">
    Titanic (1997) | ca: 4mDUwHiR1EQHcuUcDHipeYa7Qep1JCJEKuuHQQFnpump
  </div>
</body>
</html>
