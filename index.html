<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic (1997)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 2.5em;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      border-radius: 16px;
      overflow: visible;
      z-index: 0;
    }

    .video-border {
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 24px;
      background: linear-gradient(270deg, #00f0ff, #0077ff, #00f0ff);
      background-size: 600% 600%;
      animation: neonSweep 12s ease infinite;
      z-index: 1;
      filter: blur(12px);
      pointer-events: none;
    }

    .video-frame {
      position: relative;
      z-index: 2;
      border-radius: 16px;
      overflow: hidden;
    }

    @keyframes neonSweep {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.7);
      font-size: 1em;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ca-text {
      display: inline;
    }

    .pump-highlight {
      color: #00ff75;
      font-weight: bold;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        text-shadow: 0 0 6px #00ff75;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 12px #00ff75;
        transform: scale(1.05);
      }
    }

    .x-logo {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      vertical-align: middle;
      filter: brightness(1.5);
    }
  </style>
</head>
<body>
  <h1>Titanic (1997)</h1>

  <div class="video-container">
    <div class="video-border"></div>
    <div class="video-frame">
      <div style="position:relative; width:100%; height:0px; padding-bottom:42.723%">
        <iframe allow="fullscreen" allowfullscreen height="100%" src="https://streamable.com/e/zlqpx3?" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe>
      </div>
    </div>
  </div>

  <div class="footer">
    <span class="ca-text">Titanic (1997) | by cooldev | ca: </span><span class="pump-highlight">pump</span>
    <a href="https://x.com/i/communities/1965806747039175113" target="_blank">
      <img class="x-logo" src="https://abs.twimg.com/favicons/twitter.3.ico" alt="X logo">
    </a>
  </div>
</body>
</html>
